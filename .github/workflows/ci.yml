name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Start server for tests
        run: |
          npm start &
          sleep 3
        env:
          PORT: 3847

      - name: Run tests
        run: npm test --if-present

      - name: Test health endpoint
        run: |
          curl -f http://localhost:3847/health || exit 1

      - name: Test auth endpoint
        run: |
          curl -f -X POST http://localhost:3847/auth \
            -H "Content-Type: application/json" \
            -d '{"handle":"test-agent","teamName":"test-team","agentType":"worker"}' || exit 1

  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for syntax errors
        run: node --check server.js && node --check patch-cli.js

      - name: Verify package.json
        run: npm pkg get name version description

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

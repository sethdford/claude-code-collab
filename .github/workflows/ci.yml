name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Start server
        run: |
          npx tsx src/index.ts &
          sleep 3
        env:
          TEAM_SERVER_PORT: 3847

      - name: Health check
        run: curl -f http://localhost:3847/health

      - name: Run E2E tests
        run: ./test-e2e.sh

      - name: Stop server
        if: always()
        run: pkill -f "tsx src/index.ts" || true
